<!DOCTYPE html>
<html>
<!--
    Задание:

    Написать синглтон, который будет создавать обьект government

    Данные:
    {
        laws: [
        {
          id: 0,
          text: '123123'
        }
      ],
        budget: 1000000
        citizensSatisfactions: 0,
    }

    У этого обьекта будут методы:
      .добавитьЗакон({id, name, description})
        -> добавляет закон в laws и понижает удовлетворенность граждан на -10

      .читатькКонституцию -> Вывести все законы на экран
      .читатьЗакон(ид)

      .показатьУровеньДовольства()
      .показатьБюджет()
      .провестиПраздник -> отнимает от бюджета 50000, повышает удовлетворенность граждан на +5

-->

<head>
  <meta charset="UTF-8">
  <title>Government</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div>
    <h2>Принять Закон</h2>
    <p>№ Law <input type="text" id="idLaw"></p>
    <p>Name <input type="text" id="nameLaw"></p>
    <p>Text <input type="text" id="textLaw"></p>
    <button id="accept">Accept Law!</button><br>
  </div><br>
  <div>
    <button id="satisfaction">Satisfaction</button>
    <button id="event">Make Event!</button><br><br>
  </div>
  <div>
    <button id="laws">Show All Laws!</button><br><br>
  </div>
  <div id="conteiner"></div>
</body>
<script src="js/bundle.js"></script>

</html>
